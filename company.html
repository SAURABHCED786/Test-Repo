<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="script.js"></script>
    <title>Company Form</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="text-center">
                <div class="progress fixed-top">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 33.33%"
                        aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Stage 1</div>
                    <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 33.33%"
                        aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Stage 2</div>
                    <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 33.33%"
                        aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Stage 3</div>
                </div>
                <div class="py-4">
                    <h2>Submit your Company Details</h2>
                </div>
                <div class="col-md-3 justify-content-start position-fixed">
                    <button class="btn btn-info" onclick="history.back()">Go Back</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <!-- action="company.html" -->
                <form class="border border-success rounded p-5" name="myForm" method="post">
                    <div class="bg-success p-1 text-light">
                        <b>Enter Your Company Name</b>
                    </div>
                    <br />
                    <label> Firstname </label>
                    <input type="text" name="firstname" onchange="resetColor();" size="15" />
                    <br />
                    <br />
                    <label> Lastname: </label>
                    <input type="text" name="lastname" onchange="resetColor();" size="15" />
                    <br />
                    <br />
                    <div class="bg-success p-1 text-light">
                        <labeu><b>Which Company Are You Work in Currently</b></labeu>
                    </div>
                    <br />

                    <select id="mySelect" onchange="resetColor();">
                        <option value="">Select Your Company</option>
                        <option value="cedcommerce">CEDCOMMERCE</option>
                        <option value="google">GOOGLE</option>
                        <option value="facebook">FACEBOOK</option>
                        <option value="amazon">AMAZON</option>
                        <option value="tcs">TCS</option>
                        <option value="hcl">HCL</option>
                    </select>
                    <br />
                    <br />
                    <label><b>Choose your Gender:</b></label><br />
                    <div class="display d-flex">
                        <input type="radio" name="radioname" /> Male <br />
                        <input type="radio" name="radioname" /> Female <br />
                        <input type="radio" name="radioname" /> Other
                    </div>
                    <br />
                    <br />
                    <div class="checkValidate" id="checking">
                        <label>
                            <h5>Select Your Roll In Your Company</h5>
                        </label>
                        <br />

                        HR:
                        <input type="checkbox" id="check1" class="pl" value="Hr" />
                        <br />
                        PROJECT MANAGER:
                        <input type="checkbox" id="check2" class="pl" value="Project Manager" />
                        <br />
                        TEAM LEADER:
                        <input type="checkbox" id="check3" class="pl" value="Team Leader" />
                        <br />
                        DEVELOPER:
                        <input type="checkbox" id="check4" class="pl" value="Developer" />
                        <br />
                        IT STAFF:
                        <input type="checkbox" id="check5" class="pl" value="IT Staff" />
                        <br />
                        CALL COUNSLER:
                        <input type="checkbox" id="check6" class="pl" value="Call Counsler" />

                        <!-- <span style="margin-left: 10px;">
                                <button class="btn btn-sm btn-outline-primary" type="button" onclick="checkAll();">Check
                                    all</button>
                            </span> -->
                        <br />
                        <br />
                        <h4 id="result"></h4>
                        </tr>
                    </div>

                    <br />
                    <br />
                    <label> Phone : </label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
                    <br />
                    <br />
                    Address
                    <br />
                    <textarea cols="80" rows="5" value="address"> </textarea>
                    <br />
                    <br />
                    Email:
                    <input type="email" id="email" name="email" required />
                    <br />
                    <br />
                    <br />
                    Password:
                    <input type="Password" id="pass" name="pass" required />
                    <br />
                    <br />
                    <br />
                    <input class="btn btn-success" type="submit" onclick="return validateForm();" value="Submit" />
                    <input class="btn btn-warning" type="reset" value="Reset" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
