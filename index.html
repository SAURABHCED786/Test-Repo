<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="script.js"></script>
    <title>Personal Form</title>
</head>

<body>
    <div class="row">
        <div class="container">
            <div class="text-center">
                <div class="progress fixed-top">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 33.33%"
                        aria-valuenow="15" aria-valuemin="0" aria-valuemax="100">Stage 1</div>
                    <!-- <div class="progress-bar bg-info" role="progressbar" style="width: 33.33%" aria-valuenow="20"
                        aria-valuemin="0" aria-valuemax="100"></div>
                    <div class="progress-bar bg-success" role="progressbar" style="width: 33.33%" aria-valuenow="30"
                        aria-valuemin="0" aria-valuemax="100"></div> -->
                </div>
                <div class="py-4">
                    <h2>Submit your Form Personal Form</h2>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <!-- action="company.html" -->
                <form  class="border border-primary rounded p-5" name="myForm" id="myForm" action="collage.html" method="post">
                    <label> Firstname </label>
                    <input type="text" name="firstname" onchange="resetColor();" size="15" />
                    <br />
                    <br />
                    <label> Lastname: </label>
                    <input type="text" name="lastname" onchange="resetColor();" size="15" />
                    <br />
                    <br />
                    <label> Course : </label>
                    <select id="mySelect" onchange="resetColor();">
                        <option value="">Select an Option</option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="MBA">MBA</option>
                        <option value="MCA">MCA</option>
                        <option value="M.Tech">M.Tech</option>
                    </select>
                    <br />
                    <br />
                    <label> Gender : </label><br />
                    <input type="radio" name="radioname" /> Male <br />
                    <input type="radio" name="radioname" /> Female <br />
                    <input type="radio" name="radioname" /> Other
                    <br />
                    <br />
                    <div class="checkValidate" id="checking">
                        <label>
                            <h5>Select the programming language, you know</h5>
                        </label>
                        <br />
                        <tr>
                            <td>
                                Java:
                                <input type="checkbox" id="check1" class="pl" value="Java" />
                            </td>
                            <td>
                                PHP:
                                <input type="checkbox" id="check2" class="pl" value="PHP" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Angular:
                                <input type="checkbox" id="check3" class="pl" value="Angular" />
                            </td>
                            <td>
                                CSS:
                                <input type="checkbox" id="check4" class="pl" value="CSS" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Python:
                                <input type="checkbox" id="check5" class="pl" value="Python" />
                            </td>
                            <td>
                                Android:
                                <input type="checkbox" id="check6" class="pl" value="Android" />
                            </td>
                            <span style="margin-left: 10px;">
                                <button class="btn btn-sm btn-outline-primary" type="button" onclick="checkAll();">Check all</button>
                            </span>
                            <br />
                            <br />
                            <h4 id="result"></h4>
                        </tr>
                    </div>

                    <br />
                    <br />
                    <label> Phone : </label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" required />
                    <br />
                    <br />
                    Address
                    <br />
                    <textarea cols="80" rows="5" value="address"> </textarea>
                    <br />
                    <br />
                    Email:
                    <input type="email" id="email" name="email" required />
                    <br />
                    <br />
                    <br />
                    Password:
                    <input type="Password" id="pass" name="pass" required />
                    <br />
                    <br />
                    <br />
                    <input class="btn btn-success" type="submit" onclick="return validateForm();" value="Submit" />
                    <input class="btn btn-warning" type="reset" value="Reset" />
                </form>
            </div>
        </div>
    </div>
</body>

</html>
